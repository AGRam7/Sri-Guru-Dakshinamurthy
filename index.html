                            </div>
                            <div className="flex flex-col items-center gap-1">
                                <div className="p-2 bg-blue-100 rounded-full"><Video size={16} className="text-blue-600"/></div>
                                <span>Classes</span>
                            </div>
                            <div className="flex flex-col items-center gap-1">
                                <div className="p-2 bg-green-100 rounded-full"><Download size={16} className="text-green-600"/></div>
                                <span>Offline</span>
                            </div>
                        </div>

                        <button 
                            onClick={onStart}
                            className="w-full clay-btn clay-orange py-3 md:py-4 px-6 md:px-8 text-base md:text-lg font-bold rounded-xl flex items-center justify-center gap-2 hover:scale-105 active:scale-95 transition-transform"
                        >
                            Start Learning <ArrowRight size={20} />
                        </button>
                    </div>
                </div>
            </div>
        );

        const MediumSelection = ({ onSelect }) => (
            <div className="max-w-md mx-auto space-y-4 md:space-y-6 animate-slide-up">
                <h3 className="text-center text-lg md:text-xl font-bold text-gray-700 mb-2 md:mb-4 font-sacred">Select Your Medium</h3>
                <div className="grid grid-cols-1 gap-4 md:gap-6">
                    <button onClick={() => onSelect('English')} className="group w-full">
                        <div className="clay-btn clay-accent p-4 md:p-6 rounded-2xl flex items-center justify-between hover:-translate-y-1 transition-transform">
                            <div className="flex items-center gap-3 md:gap-4">
                                <div className="bg-white/50 p-2 md:p-3 rounded-full"><span className="text-xl md:text-2xl">A</span></div>
                                <div className="text-left">
                                    <h4 className="text-lg md:text-xl font-bold">English Medium</h4>
                                    <p className="text-xs md:text-sm opacity-80">Global Standard</p>
                                </div>
                            </div>
                            <ChevronLeft className="rotate-180 opacity-50" />
                        </div>
                    </button>
                    
                    <button onClick={() => onSelect('Telugu')} className="group w-full">
                        <div className="clay-btn clay-primary p-4 md:p-6 rounded-2xl flex items-center justify-between hover:-translate-y-1 transition-transform">
                            <div className="flex items-center gap-3 md:gap-4">
                                <div className="bg-white/50 p-2 md:p-3 rounded-full"><span className="text-xl md:text-2xl font-serif">à°…</span></div>
                                <div className="text-left">
                                    <h4 className="text-lg md:text-xl font-bold">Telugu Medium</h4>
                                    <p className="text-xs md:text-sm opacity-80">Regional Excellence</p>
                                </div>
                            </div>
                            <ChevronLeft className="rotate-180 opacity-50" />
                        </div>
                    </button>
                </div>
            </div>
        );

        const ClassSelection = ({ medium, onSelect }) => {
            const classes = Array.from({ length: 10 }, (_, i) => i + 1);
            const [comingSoonClass, setComingSoonClass] = useState(null);

            const handleClassClick = (cls) => {
                if (cls <= 5) {
                    setComingSoonClass(cls);
                } else {
                    onSelect(cls);
                }
            };

            return (
                <div className="max-w-2xl mx-auto animate-slide-up">
                    {comingSoonClass && (
                        <ComingSoonModal 
                            classNum={comingSoonClass} 
                            onClose={() => setComingSoonClass(null)} 
                        />
                    )}

                    <h3 className="text-center text-lg md:text-xl font-bold text-gray-700 mb-2 font-sacred">Select Class</h3>
                    <p className="text-center text-xs md:text-sm text-gray-500 mb-6 md:mb-8">{medium} Medium</p>
                    
                    <div className="grid grid-cols-2 md:grid-cols-5 gap-3 md:gap-4">
                        {classes.map((cls) => (
                            <button 
                                key={cls}
                                onClick={() => handleClassClick(cls)}
                                className={`clay-btn aspect-square rounded-2xl flex flex-col items-center justify-center gap-1 hover:-translate-y-1 transition-transform ${cls <= 5 ? 'bg-orange-50/50 hover:bg-orange-50' : 'bg-white hover:bg-orange-50'}`}
                            >
                                <span className="text-[10px] md:text-xs text-gray-400 uppercase">Class</span>
                                <span className="text-2xl md:text-3xl font-bold text-orange-600 font-sacred">{cls}</span>
                                {cls <= 5 && (
                                    <span className="text-[9px] md:text-[10px] text-pink-500 font-bold bg-pink-100 px-2 py-0.5 rounded-full mt-1">Soon</span>
                                )}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const SubjectSelection = ({ cls, onSelect }) => {
            const subjects = [
                { id: 'math', name: 'Mathematics', icon: BrainCircuit, color: 'text-blue-600', bg: 'bg-blue-100' },
                { id: 'phy', name: 'Physical Science', icon: Sparkles, color: 'text-purple-600', bg: 'bg-purple-100' },
                { id: 'sci', name: 'Gen Science', icon: CheckCircle, color: 'text-green-600', bg: 'bg-green-100' },
                { id: 'eng', name: 'English', icon: PenTool, color: 'text-pink-600', bg: 'bg-pink-100' },
                { id: 'soc', name: 'Social Studies', icon: Layers, color: 'text-orange-600', bg: 'bg-orange-100' },
                { id: 'tel', name: 'Telugu', icon: BookOpen, color: 'text-yellow-600', bg: 'bg-yellow-100' },
                { id: 'hin', name: 'Hindi', icon: BookOpen, color: 'text-red-600', bg: 'bg-red-100' },
            ];

            return (
                <div className="max-w-2xl mx-auto animate-slide-up">
                    <h3 className="text-center text-lg md:text-xl font-bold text-gray-700 mb-2 font-sacred">Class {cls} Subjects</h3>
                    <p className="text-center text-xs md:text-sm text-gray-500 mb-6 md:mb-8">Select a subject to start learning</p>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                        {subjects.map((sub) => (
                            <button 
                                key={sub.id}
                                onClick={() => onSelect(sub)}
                                className="glass-card p-3 md:p-4 rounded-2xl flex items-center gap-3 md:gap-4 hover:shadow-lg hover:border-orange-200 transition-all text-left group"
                            >
                                <div className={`w-10 h-10 md:w-12 md:h-12 rounded-xl ${sub.bg} flex items-center justify-center shadow-inner flex-shrink-0`}>
                                    <sub.icon className={`${sub.color}`} size={20} />
                                </div>
                                <div className="flex-1 min-w-0">
                                    <h4 className="font-bold text-gray-800 text-sm md:text-base truncate">{sub.name}</h4>
                                    <p className="text-[10px] md:text-xs text-gray-500">12 Chapters</p>
                                </div>
                                <div className="w-8 h-8 rounded-full bg-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity shadow-sm flex-shrink-0">
                                    <ChevronLeft size={16} className="rotate-180 text-gray-400" />
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const ChapterSelection = ({ cls, subject, medium, onSelectChapter }) => {
            // Pass medium to getChapters
            const chapters = getChapters(subject, medium);

            return (
                <div className="max-w-xl mx-auto animate-slide-up pb-10">
                    <div className="text-center mb-6 md:mb-8">
                        <span className="inline-block px-3 py-1 bg-white/60 rounded-full text-[10px] md:text-xs font-bold text-gray-500 mb-2 uppercase tracking-wide">
                            Class {cls} â€¢ {subject.name} â€¢ {medium}
                        </span>
                        <h3 className="text-lg md:text-xl font-bold text-gray-700 font-sacred">Select Chapter</h3>
                    </div>

                    <div className="space-y-3 md:space-y-4">
                        {chapters.map((chapter) => (
                            <button 
                                key={chapter.id}
                                onClick={() => onSelectChapter(chapter)}
                                className="w-full clay-btn clay-white p-3 md:p-4 rounded-2xl flex flex-col gap-3 hover:scale-[1.02] active:scale-[0.98] transition-all text-left border-l-4 border-l-transparent hover:border-l-orange-400"
                            >
                                <div className="flex items-start justify-between w-full">
                                    <div className="flex gap-3 md:gap-4 items-center">
                                        <div className="flex-shrink-0 w-8 h-8 md:w-10 md:h-10 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center font-bold shadow-inner text-sm md:text-base">
                                            {chapter.id}
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-gray-800 text-sm md:text-lg leading-tight mb-0.5 md:mb-1 line-clamp-2">{chapter.title}</h4>
                                            <p className="text-[10px] md:text-xs text-gray-500 line-clamp-1">{chapter.desc || "Tap to open resources"}</p>
                                        </div>
                                    </div>
                                    <div className="p-1.5 md:p-2 bg-gray-50 rounded-full text-gray-400 flex-shrink-0">
                                        <Play size={14} fill="currentColor" />
                                    </div>
                                </div>
                                
                                <div className="w-full h-px bg-gray-100"></div>
                                
                                <div className="flex flex-wrap items-center gap-x-4 gap-y-2 text-gray-400">
                                    <div className="flex items-center gap-1 text-[9px] md:text-[10px] font-semibold uppercase tracking-wide">
                                        <BookOpen size={10} className="text-blue-400" /> Read
                                    </div>
                                    <div className="flex items-center gap-1 text-[9px] md:text-[10px] font-semibold uppercase tracking-wide">
                                        <Video size={10} className="text-pink-400" /> Video
                                    </div>
                                    <div className="flex items-center gap-1 text-[9px] md:text-[10px] font-semibold uppercase tracking-wide">
                                        <CheckCircle size={10} className="text-green-400" /> Quiz
                                    </div>
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const LessonView = ({ subject, cls, chapter, medium, onOpenResource }) => {
            const [downloading, setDownloading] = useState(false);
            const [showQuizModal, setShowQuizModal] = useState(false);

            const handleDownload = () => {
                setDownloading(true);
                setTimeout(() => {
                    setDownloading(false);
                    alert(`Download started for ${chapter.title}! Files will be saved to your device.`);
                }, 1500);
            };

            const resources = [
                { id: 'read', name: 'Read Notes', icon: BookOpen, type: 'clay-btn bg-white text-gray-700' },
                { id: 'audio', name: 'Audio Explanation', icon: Music, type: 'clay-btn clay-primary' },
                { id: 'video', name: 'Video Summary', icon: Video, type: 'clay-btn clay-accent' },
                { id: 'mindmap', name: 'Mind Map', icon: BrainCircuit, type: 'clay-btn clay-purple' },
                { id: 'worksheet', name: 'Worksheets', icon: FileText, type: 'clay-btn clay-green' },
                { id: 'quiz', name: 'Take Quiz', icon: CheckCircle, type: 'clay-btn clay-orange' },
            ];

            const handleResourceClick = (type) => {
                if (type === 'quiz') {
                    setShowQuizModal(true);
                } else {
                    // Open the Masked Viewer for this specific resource
                    onOpenResource(type);
                }
            };

            return (
                <div className="max-w-xl mx-auto space-y-4 md:space-y-6 pb-20 animate-slide-up">
                    {showQuizModal && <QuizModal onClose={() => setShowQuizModal(false)} />}

                    {/* Header Card */}
                    <div className="glass p-5 md:p-6 rounded-3xl text-center relative overflow-hidden border-b-4 border-orange-200">
                        <LotusIcon className="absolute -left-6 -top-6 w-20 h-20 md:w-24 md:h-24 text-orange-100 opacity-50" />
                        <LotusIcon className="absolute -right-6 -bottom-6 w-20 h-20 md:w-24 md:h-24 text-pink-100 opacity-50" />
                        
                        <span className="inline-block px-3 py-1 bg-white/60 rounded-full text-[10px] md:text-xs font-bold text-gray-500 mb-2 uppercase tracking-wide">
                            Class {cls} â€¢ {subject.name} â€¢ {medium}
                        </span>
                        <h2 className="text-xl md:text-2xl font-bold text-gray-800 font-sacred mb-1 leading-tight">Chapter {chapter.id}: {chapter.title}</h2>
                        <p className="text-xs md:text-sm text-gray-600">Access all learning materials below.</p>
                    </div>

                    {/* Download ZIP Button */}
                    <button 
                        onClick={handleDownload}
                        className="w-full clay-btn bg-gradient-to-r from-orange-400 to-pink-500 text-white p-4 md:p-5 rounded-2xl flex items-center justify-between shadow-lg transform transition-transform hover:scale-[1.01]"
                    >
                        <div className="flex items-center gap-3">
                            <div className="bg-white/20 p-2 rounded-lg flex-shrink-0">
                                <Download size={20} className={downloading ? "animate-bounce" : ""} />
                            </div>
                            <div className="text-left min-w-0">
                                <span className="block font-bold text-base md:text-lg truncate">Download All</span>
                                <span className="text-[10px] md:text-xs opacity-90 block">ZIP File â€¢ 12MB â€¢ Offline Use</span>
                            </div>
                        </div>
                    </button>

                    <div className="h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent w-full my-2 md:my-4"></div>

                    {/* Grid of Resources */}
                    <div className="grid grid-cols-2 gap-3 md:gap-4">
                        {resources.map((res, idx) => (
                            <button 
                                key={idx} 
                                onClick={() => handleResourceClick(res.id)}
                                className={`${res.type} p-3 md:p-4 rounded-2xl flex flex-col items-center justify-center gap-2 min-h-[100px] md:min-h-[120px] hover:scale-105 transition-transform`}
                            >
                                <res.icon size={24} className="opacity-80" />
                                <span className="font-bold text-xs md:text-sm text-center leading-tight">{res.name}</span>
                                {res.id === 'quiz' && (
                                    <span className="text-[9px] md:text-[10px] bg-white/40 px-2 py-0.5 rounded-full font-semibold">Soon</span>
                                )}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Main App Controller ---

        const App = () => {
            const [view, setView] = useState('home'); // home, medium, class, subject, chapter, lesson
            const [data, setData] = useState({ medium: null, class: null, subject: null, chapter: null });
            
            // New State for Masked Resource Viewer
            const [activeResource, setActiveResource] = useState(null); // { url, title }

            const goBack = () => {
                if (view === 'lesson') setView('chapter');
                else if (view === 'chapter') setView('subject');
                else if (view === 'subject') setView('class');
                else if (view === 'class') setView('medium');
                else if (view === 'medium') setView('home');
            };

            const reset = () => {
                setView('home');
                setData({ medium: null, class: null, subject: null, chapter: null });
                setActiveResource(null);
            };

            // Logic to open the masked viewer
            const openResource = (type) => {
                // FIXED: Now we pass data.medium to the function
                const url = getResourceLink(data.medium, data.class, data.subject.id, data.chapter.id, type);
                
                const title = `${data.subject.name} - Ch ${data.chapter.id} (${type.toUpperCase()})`;
                
                // Set active resource to show the mask
                setActiveResource({ url, title });

                // Update URL for masking (optional advanced feature)
                try {
                    const newUrl = `?view=${type}&class=${data.class}&subject=${data.subject.id}&ch=${data.chapter.id}&med=${data.medium}`;
                    window.history.pushState({ path: newUrl }, '', newUrl);
                } catch(e) {}
            };

            const closeResource = () => {
                setActiveResource(null);
                // Reset URL
                try {
                    const cleanUrl = window.location.pathname;
                    window.history.pushState({ path: cleanUrl }, '', cleanUrl);
                } catch(e) {}
            };

            return (
                <div className="min-h-screen relative">
                    <MandalaBackground />
                    
                    <Header goHome={reset} />

                    {/* IF MASK ACTIVE, SHOW IT. ELSE SHOW APP */}
                    {activeResource ? (
                        <MaskedResourceView 
                            url={activeResource.url} 
                            title={activeResource.title} 
                            onClose={closeResource} 
                        />
                    ) : (
                        <main className="px-4 py-2 max-w-4xl mx-auto relative z-10 min-h-[75vh]">
                            {view !== 'home' && (
                                <button onClick={goBack} className="mb-4 flex items-center text-gray-500 hover:text-orange-600 transition-colors text-xs md:text-sm font-semibold">
                                    <ChevronLeft size={16} /> Back
                                </button>
                            )}

                            {view === 'home' && (
                                <HeroView onStart={() => setView('medium')} />
                            )}

                            {view === 'medium' && (
                                <MediumSelection onSelect={(m) => {
                                    setData({...data, medium: m});
                                    setView('class');
                                }} />
                            )}

                            {view === 'class' && (
                                <ClassSelection 
                                    medium={data.medium} 
                                    onSelect={(c) => {
                                        setData({...data, class: c});
                                        setView('subject');
                                    }} 
                                />
                            )}

                            {view === 'subject' && (
                                <SubjectSelection 
                                    cls={data.class}
                                    onSelect={(s) => {
                                        setData({...data, subject: s});
                                        setView('chapter');
                                    }}
                                />
                            )}

                            {view === 'chapter' && (
                                <ChapterSelection 
                                    cls={data.class}
                                    subject={data.subject}
                                    medium={data.medium}
                                    onSelectChapter={(ch) => {
                                        setData({...data, chapter: ch});
                                        setView('lesson');
                                    }}
                                />
                            )}

                            {view === 'lesson' && (
                                <LessonView 
                                    subject={data.subject} 
                                    cls={data.class} 
                                    chapter={data.chapter} 
                                    medium={data.medium}
                                    onOpenResource={openResource}
                                />
                            )}
                        </main>
                    )}

                    {!activeResource && <Footer />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
